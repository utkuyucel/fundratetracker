version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: fed_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-fed_analytics}
      POSTGRES_USER: ${POSTGRES_USER:-dataeng}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-secure_password}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - fed_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dataeng -d fed_analytics"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: fed_analytics_app
    environment:
      - ALPHA_VANTAGE_API_KEY=${ALPHA_VANTAGE_API_KEY}
      - DATABASE_URL=postgresql://dataeng:secure_password@postgres:5432/fed_analytics
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app
    networks:
      - fed_network
    depends_on:
      - postgres

  dashboard:
    build: ./dashboard
    container_name: fed_dashboard
    environment:
      - API_BASE_URL=http://app:8000
    ports:
      - "5001:5001"
    volumes:
      - ./dashboard:/dashboard
    networks:
      - fed_network
    depends_on:
      - app

volumes:
  postgres_data:

networks:
  fed_network:
    driver: bridge
